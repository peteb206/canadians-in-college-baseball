name: cbn-scrape-sheet-only
on: workflow_dispatch
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         -  name: checkout repo content
            uses: actions/checkout@v2 # checkout the repository content to github runner
         -  name: setup python
            uses: actions/setup-python@v2
            with:
               python-version: '3.9.12' # install the python version needed
         -  name: install python packages
            run: |
               python -m pip install --upgrade pip
               pip install -r requirements.txt
         -  name: roster scrape python script
            run: |
               python -c 'from actions import fetch_players; fetch_players(fetch = False, update_google_sheet = True)'